{%include 'header.html'%}
<div class="card shadow m-5">
    <div class="card-body"style="background-color: #F7F0F5;">
        <h5 class="p-2 " style="border-bottom : 2px solid orange;color : #561c32">Create an account</h5>
        <div class="container-fluid">
            <form method="post" >
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                         <label> First Name</label>
                         <input type="text" name="firstname" class="form-control" placeholder="Enter your First Name" required>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                         <label> Last Name</label>
                         <input type="text" name="lastname" class="form-control" placeholder="Enter Your Last Name" required>
                        </div>

                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                         <label> Email</label>
                         <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                         <label> Password</label>
                         <input type="password" name="password" class="form-control" placeholder="Enter Your Password" required>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                         <label>Confirm Password</label>
                         <input type="password" name="cpassword" class="form-control" placeholder="Enter Your Password Again" required>
                        </div>

                    </div>
                </div>
                <br>
                <input type="submit" value="submit" class="m-2 px-3 btn btn-primary" style="background-color: #561c32;">

            </form>
        </div>
    </div>
</div>
