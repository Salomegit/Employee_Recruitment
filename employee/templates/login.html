{%include 'header.html'%}

<div class="card shadow m-5">
  <div class="card-body" style="background-color: #f7f0f5">
    <h5 class="p-2" style="border-bottom: 2px solid orange; color: #561c32">
      Login to your account
    </h5>
    <div class="container-fluid">
      <form method="post" name="signup" onsubmit="return checkpassword()">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-sm-12">
            <div class="form-group">
              <label> Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Enter Your Username"
                required
              />
            </div>
          </div>
          <!-- <div class="col-sm-12">
                        <div class="form-group">
                         <label> Email</label>
                         <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                        </div>

                    </div> -->
          <div class="col-sm-6">
            <div class="form-group">
              <label> Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Enter Your Password"
                required
              />
            </div>
          </div>
        </div>
        <br />
        <input
          type="submit"
          value="Login"
          class="m-2 px-3 btn btn-primary"
          style="background-color: #561c32"
        />
        <p>
          Do not have an account?<a href="{% url 'employee:register' %}"
            >Sign-Up</a
          >
        </p>
      </form>
     
    </div>
  </div>
</div>
