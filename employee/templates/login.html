{%include 'header.html'%}
<script>
  function togglePasswordVisibility() {
    var passwordField = document.getElementById("password");
    if (passwordField.type === "password" ) {
      passwordField.type = "text";
    } else {
      passwordField.type = "password";
    }
  }
</script>
<div class="card m-5" style="margin: auto; border: none">
  <div class="card-body shadow " style="background-color: #f7f0f5; margin: auto">
    <h5 class="p-2" style="border-bottom: 2px solid orange; color: #561c32">
      Login to your account
    </h5>
    <div class="container-fluid">
      <form method="post" name="signup" onsubmit="return checkpassword()">
        {% csrf_token %}
        <div class="form-row" style="display: flex; flex-direction: column;">
          <div >
            <div class="form-group">
              <label> Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Enter Your Username"
                required
              />
            </div>
          </div>
          <!-- <div class="col-sm-12">
                        <div class="form-group">
                         <label> Email</label>
                         <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                        </div>

                    </div> -->
          <div >
            <div class="form-group">
              <label> Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter Your Password"
                required
              />
              <button type="button" onclick="togglePasswordVisibility()">&#x1F441;</button>

            </div>
          </div>
        </div>
        <!-- <br /> -->
        <input
          type="submit"
          value="Login"
          class="px-3 btn btn-primary"
          style="background-color: #561c32; width: 100%"
        />
        <p>
          Do not have an account?<a href="{% url 'employee:register' %}"
            >Sign-Up</a
          >
        </p>
      </form>
     
    </div>
  </div>
</div>
