{% include 'header.html' %}



<div class="jumbotron feature  custom-land-page-bg" style="border-radius: 0; height: 65vh; background-color: #d5abb9;">
    <div class="container"style="height: 100%; color: black; display: flex; flex-direction: column; justify-content: center; align-items: center;" >
        <h1 style="font-weight: bolder; font-size: 4em ; " >We're hiring</h1>
        <p style="font-size: 2em">Get your <span>Dream Job</span> today </p>
		<p style="font-size: 2em">At 4IQ Technologies</p>

        <p><a class="btn custom-btn" style="font-weight:100; font-size: 1em; border: solid 2px grey; color:  #f7edee; background-color: #561c32 ; border-radius: 10cm;" href="">Apply now</a></p>
		<img src="/employee/templates/q.jpg" alt="">
    </div>
</div>

{% block content %}
    <h2 class="subtitle has-text-centered">Newest jobs</h2>

    <div class="row">
        {% for job in jobs %}

            <div class="col-sm-4">
                <div class="card" style="width: 24rem; height: 24rem; margin: 10px;">
					<h1>{{job.image.url}}</h1>
					<img class="card-img-top" src={{job.image.url}} alt="Card image cap">

					
                    <div class="card-body">
                        <div class="media">
                            <div class="media-content">
                                <p class="title">{{ job.title }}</p>
                                <p class="subtitle">{{ job.created_at }}</p>
                            </div>
                        </div>

                        <div class="content">
                            {{ job.skillset_required}}

                            <hr>

                            <a href="{% url 'job:job_detail' job.id %}">View</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
