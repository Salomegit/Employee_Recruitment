{%include 'header.html'%}
<div class="salo">homepage</div>
{% block content%}
<h2 class="subtitle has-text-centered">Available job Vacancies</h2>

<div class="columns">
  {% for job in jobs %}
  <div class="card">
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{ job.title }}</p>
          <p class="subtitle is-6">{{ job.created_at }}</p>
        </div>
      </div>
      <div class="content">{{ job.skillset_required }}</div>
      <div class="content">{{ job.about_job}}</div>
      <div class="content">{{ job.created_by }}</div>
      

    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
