{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | 4IQ TECHNOLOGIES</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #561c32 0%, #c94277 50%, #d5abb9 100%);
    }
    
    .error-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated Background Elements */
    .floating-shape {
      position: absolute;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }
    
    .shape-1 {
      width: 300px;
      height: 300px;
      background: white;
      border-radius: 50%;
      top: -150px;
      right: -150px;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 50%;
      bottom: -100px;
      left: -100px;
      animation-delay: 5s;
    }
    
    .shape-3 {
      width: 150px;
      height: 150px;
      background: white;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      top: 50%;
      right: 10%;
      animation-delay: 10s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(180deg);
      }
    }
    
    .error-content {
      text-align: center;
      color: white;
      z-index: 10;
      position: relative;
      padding: 40px 20px;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .error-code {
      font-size: 12rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 20px;
      text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      animation: glitch 3s infinite;
      position: relative;
    }
    
    @keyframes glitch {
      0%, 90%, 100% {
        transform: translateX(0);
      }
      92% {
        transform: translateX(-5px);
      }
      94% {
        transform: translateX(5px);
      }
      96% {
        transform: translateX(-5px);
      }
      98% {
        transform: translateX(5px);
      }
    }
    
    .error-icon {
      font-size: 6rem;
      margin-bottom: 30px;
      animation: bounce 2s infinite;
      display: inline-block;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    
    .error-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .error-message {
      font-size: 1.3rem;
      margin-bottom: 40px;
      opacity: 0.9;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .btn-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .error-btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background: white;
      color: #561c32;
      border: 2px solid white;
    }
    
    .btn-primary:hover {
      background: transparent;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-decoration: none;
    }
    
    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
    
    .btn-secondary:hover {
      background: white;
      color: #561c32;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-decoration: none;
    }
    
    .error-btn i {
      margin-left: 8px;
      transition: transform 0.3s ease;
    }
    
    .error-btn:hover i {
      transform: translateX(5px);
    }
    
    .suggestions {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .suggestions h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    
    .suggestions-list {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      list-style: none;
      padding: 0;
    }
    
    .suggestion-item {
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    .suggestion-item:hover {
      opacity: 1;
    }
    
    .suggestion-item a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .suggestion-item a:hover {
      text-decoration: underline;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .error-code {
        font-size: 8rem;
      }
      
      .error-icon {
        font-size: 4rem;
      }
      
      .error-title {
        font-size: 2rem;
      }
      
      .error-message {
        font-size: 1.1rem;
      }
      
      .error-btn {
        padding: 12px 30px;
        font-size: 1rem;
      }
      
      .btn-container {
        flex-direction: column;
        align-items: center;
      }
      
      .error-btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <!-- Floating Background Shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    
    <div class="error-content">
      <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      
      <div class="error-code">404</div>
      
      <h1 class="error-title">Oops! Page Not Found</h1>
      
      <p class="error-message">
        The page you're looking for seems to have wandered off. 
        Don't worry, even the best explorers get lost sometimes!
      </p>
      
      <div class="btn-container">
        <a href="/" class="error-btn btn-primary">
          <i class="fas fa-home"></i> Go Home
        </a>
        <a href="{% url 'job:job_list' %}" class="error-btn btn-secondary">
          Browse Jobs <i class="fas fa-arrow-right"></i>
        </a>
      </div>
      
      <div class="suggestions">
        <h3>Quick Links:</h3>
        <ul class="suggestions-list">
          <li class="suggestion-item">
            <a href="/">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="suggestion-item">
            <a href="{% url 'employee:base' %}">
              <i class="fas fa-briefcase"></i> Jobs
            </a>
          </li>
          <li class="suggestion-item">
            <a href="{% url 'employee:login' %}">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
          <li class="suggestion-item">
            <a href="/admin/">
              <i class="fas fa-user-shield"></i> Admin
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
