<div style="display: flex;"class="container" >
    
    <div style="margin: 30px 20px 5px 20px;  ">
        
        <h1 style="font-size:x-large;"><strong>{{ job.title }}</strong></h1>
        <br>
        <h6 style=""><i class="fas fa-briefcase"></i> {{ job.experience }}</h6>

        font-size: 1em;

        "
