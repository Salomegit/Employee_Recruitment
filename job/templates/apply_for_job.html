{% include 'header.html' %} {% block content %}
{% if message %}
    <div id="alert" class="alert alert-success">{{ message }}</div>
    <script>
        setTimeout(function() {
            document.getElementById("alert").style.display = "none";
        }, 5000);
    </script>
{% endif %}

<h4
  class="title"
  style="
    font-size: 20px;
    font-weight: 100;
    text-decoration: underline;
    color: #561c32;
    justify-items: center;
  "
>
  Apply for a job - {{ job.title }}
</h4>
<form
  method="POST"
  action="."
  style="
    color: #561c32;
    font: 100% / normal sans-serif;
    justify-content: space-between;
    font-size: large;
    padding: 20px;
    justify-content: start;
    align-items: flex-start;
  "
  enctype="multipart/form-data"
>
  {% csrf_token %} 

   {%if form.errors %} {% for error in form.errors %}
  <div class="alert alert-danger"> Error at {{ error }} Field</div>
  {% endfor %} {% endif %} 
  
  <div
    class="card mx-auto"
    style="width: 70%; background-color: #d5abb9; justify-content: center"
  >
    <div class="col-sm-12">
      <div class="form-group">
        <label> Firstname:-</label>
        <input
          style="border: 2px solid"
          type="text"
          pattern="[a-zA-Z]+"

          placeholder="Johndoe"
          name="first_name"
          class="form-control"
          id="id_first_name"
          required
        />
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label> Lastname:-</label>
        <input
          style="border: 2px solid"
          type="text"
          name="last_name"
          pattern="[a-zA-Z]+"

          placeholder="Johndoe"
          class="form-control"
          id="id_last_name"
          required
        />
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label>Date of Birth:-</label>
        <input
          style="border: 2px solid"
          type="date"
          name="date_of_birth"
          placeholder="Your Date of Birth"
          class="form-control"
          id="id_date_of_birth"
          required
        />
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label>Gender</label>
        <div style="margin-left: 20px">
          <label>Male</label>
          <input
            type="radio"
            placeholder="gender"
            value="M"
            name="gender"
            id="id_gender"
          />
        </div>
        <div style="margin-left: 20px">
          <label>Female</label>
          <input
            type="radio"
            placeholder="gender"
            value="F"
            name="gender"
            id="id_gender"
          />
        </div>
        <div style="margin-left: 20px">
          <label>Other</label>
          <input
            type="radio"
            placeholder="gender"
            value="O"
            name="gender"
            id="id_gender"
          />
        </div>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group">
        <label>Education acquired:-</label>
        <textarea
          style="border: 2px solid"
          placeholder="Levels of Education Acquired"
          type="textarea"
          name="education"
          class="form-control"
          id="education"
          rows="5"
          required
        ></textarea>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label> Email:-</label>
        <input
          style="border: 2px solid"
          type="email"
          name="email"
          placeholder="johndoe@gmail.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          class="form-control"
          id="id_email"
          required
        />
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label> Your Location:-</label>
        <input
          style="border: 2px solid"
          type="text"
          placeholder="Your location"
          name="location"
          class="form-control"
          id="id_location"
          required
        />
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label> Your Mobile Number:-</label>
        <input
          style="border: 2px solid"
          type="tel"
          placeholder="+254712345678"
          pattern="\+254[0-9]{3}[0-9]{3}[0-9]{3}"
          minlength="13"
          maxlength="13"
          name="mobile"
          class="form-control"
          id="id_mobile"
          required value="+254"
        />
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label>Any Work Experience Acquired:-</label>
        <textarea
          style="border: 2px solid"
          type="textarea"
          name="experience"
          placeholder="Any Experience Acquired"
          class="form-control"
          id="id_experience"
          rows="5"
          required
        ></textarea>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label>Any Other Information/Comment:-</label>
        <textarea
          style="border: 2px solid"
          type="textarea"
          name="content"
          placeholder="Any Comment"
          class="form-control"
          id="id_content"
          rows="5"
          required
        ></textarea>
      </div>

      <div>
    <label for="file">Resume:-</label>
    <br>
    <input   type="file" id="file" name="resume" />
   </div>
<div>
      <input
        type="submit"
        value="Submit"
        class="m-3 px-5 btn btn-primary"
        style="background-color: #561c32"
      />
    </div>
  </div>
</form>

{% endblock %}
